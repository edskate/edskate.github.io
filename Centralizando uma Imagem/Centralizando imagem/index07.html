<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trasforme</title>
    <style>
        img:hover{
            width: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: 22s;
            transform: rotate(62.5);
          }
    </style>
</head>
<body>
  <div>
    <h1>Transform:</h1>
    <img src="/imagem/Captura de tela 2023-04-02 195623.png" alt="">
    <img src="/imagem/Captura de tela 2023-04-02 195654.png" alt="">
  </div> 

</body>
</html>
