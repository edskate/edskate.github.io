<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de uso do DOM em JavaScript</title>
  </head>
  <body>
    <h1 id="titulo">Olá Mundo</h1>
    <p id="paragrafo">Este é um exemplo de uso do DOM em JavaScript.</p>
    <button id="botao">Clique aqui</button>

    <script>
      // seleciona o elemento HTML que será manipulado
      const titulo = document.getElementById('titulo');
      const paragrafo = document.getElementById('paragrafo');
      const botao = document.getElementById('botao');

      // adiciona um evento de clique ao botão
      botao.addEventListener('click', function() {
        // altera o texto dentro do título
        titulo.innerHTML = 'JavaScript';
        
        // altera o texto dentro do parágrafo
        paragrafo.innerHTML = 'Alterando Texto.';
      
     
        // adiciona uma nova classe ao botão
        botao.classList.add('botao-ativo');
      });
    </script>
  </body>
</html>

</html>
