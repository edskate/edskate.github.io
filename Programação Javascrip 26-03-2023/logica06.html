<p>Aprimoraremos nosso código, usando o raio inicial de 10 como parâmetro, guardando-o em uma variável. Em seguida, acrescentaremos os valores necessários para compor os raios das demais circunferências. Criaremos a variável raio = 10 a seguir:</p>
<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();

    }

    function limpaTela() {

       pincel.clearRect(0, 0, 600, 400);
    }

    desenhaCirculo(100, 100, 40, 'red');
    desenhaCirculo(100, 100, 30, 'white');
    desenhaCirculo(100, 100, 10, 'red');

</script>
